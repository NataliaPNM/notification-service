mail:
  debug: true

server:
  port: 9090
spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://10.10.14.29:5432/notification_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${eureka_url:http://10.10.14.29:8761/eureka}
  instance:
    hostname: 10.10.14.29
    prefer-ip-address: true



